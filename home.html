<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueryGenie</title>
  <!-- Bootstrap / Icons / Charts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --sidebar-expanded-width: 250px;
      --sidebar-collapsed-width: 72px;
    }

    body {
      background: #f8f9fa;
      font-family: system-ui, sans-serif;
    }

    .sidebar.collapsed .nav-text {
      display: none
    }

    .sidebar.collapsed .nav-link-custom {
      justify-content: center;
      padding: 8px
    }

    .sidebar-footer {
      padding: 10px;
      border-top: 1px solid #f0f0f0
    }

    .sidebar.collapsed .brand-title {
      display: none
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: var(--sidebar-expanded-width);
      background: #ffffff;
      border-right: 1px solid #e6e6e6;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.03);
      transition: width .25s ease;
      z-index: 1000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .sidebar.collapsed {
      width: var(--sidebar-collapsed-width)
    }

    .sidebar-header {
      height: 64px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #f0f0f0
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: #0d6efd;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700
    }

    .brand-title {
      margin-left: 12px;
      font-size: 18px;
      font-weight: 600
    }

    /* nav */
    .nav-list {
      padding: 12px 0;
      margin: 0;
      list-style: none;
      flex: 1;
      overflow: auto
    }

    .nav-item {
      margin: 4px 8px
    }

    .nav-link-custom {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      color: #495057;
      text-decoration: none
    }

    .nav-link-custom .nav-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .nav-link-custom .nav-text {
      font-weight: 500
    }

    .nav-link-custom:hover {
      background: #f1f5f9
    }

    .nav-link-custom.active {
      background: #0d6efd;
      color: #fff
    }

    .nav-link-custom.active .nav-icon {
      background: transparent
    }



    .main-content {
      margin-left: var(--sidebar-expanded-width);
      transition: margin-left .25s ease;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-content.collapsed {
      margin-left: var(--sidebar-collapsed-width);
    }

    .topbar {
      height: 64px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #e9ecef;
      background: #fff;
    }

    .content-area {
      flex: 1;
      overflow: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    #chatThread {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-bubble {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
    }

    .chat-user {
      align-self: flex-end;
      background: #0d6efd;
      color: #fff;
      max-width: 70%;
    }

    .chat-assistant {
      align-self: flex-start;
      background: #fff;
      border: 1px solid #ddd;
      max-width: 100%;
      width: 100%;
    }

    .input-bar {
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 12px;
      border-top: 1px solid #e9ecef;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 12px;
      font-size: 13px;
      border-bottom: 1px solid #f1f1f1;
    }

    .history-item small {
      flex: 1;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 8px;
    }

    .history-actions button {
      border: none;
      background: none;
      cursor: pointer;
      padding: 2px 4px;
      font-size: 14px;
    }

    .history-actions .replay {
      color: #0d6efd;
    }

    .history-actions .delete {
      color: #dc3545;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar" aria-label="Sidebar">
    <div class="sidebar-header">

      <!-- <img src="images/logo.png" alt="SQLEase Logo" class="logo" onclick="toggleSidebar()" height="100px" width="100px"> -->
       <B>QueryGenie</B>
    </div>

    <ul class="nav-list">
      <li class="nav-item">
        <a href="#" class="nav-link-custom active" data-key="home" onclick="selectNav(event)">
          <div class="nav-icon"><i class="fa-solid fa-plus"></i></div>
          <div class="nav-text">New Chat</div>
        </a>
      </li>

      <li class="nav-item">
        <button class="nav-link-custom active w-100 text-start" data-bs-toggle="modal" data-bs-target="#loginModal">
          <div class="nav-icon"><i class="fa-solid fa-eye"></i></div>
          <div class="nav-text">View ER Diagram</div>
        </button>
      </li>


      <li class="nav-item">
        <button class="nav-link-custom active w-100 text-start" data-bs-toggle="modal" data-bs-target="#loginModal">
          <div class="nav-icon"><i class="fa-solid fa-database"></i></div>
          <div class="nav-text">Explore Schema</div>
        </button>
      </li>


      <li class="nav-item nav-text">
        <div class="p-3 border-bottom">
          <div class="input-group">
            <span class="input-group-text bg-light border-0">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input type="text" class="form-control border-0" id="chatSearch" placeholder="Search chats..."
              onkeyup="filterChats()">
          </div>
        </div>
      </li>

      <li class="nav-item nav-text"><a href="#" class="nav-link-custom">Chat 1</a></li>
      <li class="nav-item nav-text"><a href="#" class="nav-link-custom">Chat 2</a></li>
      <li class="nav-item nav-text"><a href="#" class="nav-link-custom">Chat 3</a></li>
    </ul>

    <div class="query-history mt-3 nav-text">
      <h6 class="px-3 text-muted">Query History</h6>
      <div class="history-list" id="queryHistory">
        <!-- JS will inject history items here -->
      </div>
    </div>

    <div class="sidebar-footer">
      <div class="d-flex align-items-center justify-content-between px-2">
        <small class="text-muted">v1.0</small>
        <button class="btn btn-outline-secondary btn-sm" onclick="toggleSidebar()" title="Collapse/Expand">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
    </div>
  </aside>




  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="loginModalLabel">Login Required</h5>
        </div>
        <div class="modal-body text-center">
          <p class="fs-6">You need to <strong>login first</strong> to view the ER diagram or Explore Schema.</p>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <a href="login.html" class="btn btn-success px-4">Login</a>
          <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  



  <!-- MAIN -->
  <div id="mainContent" class="main-content">
    <div class="topbar d-flex justify-content-end">
      <button class="btn btn-danger px-4 border" onclick="location.href='login.html'">Login</button>
    </div>

    <div class="content-area">
      <div id="chatThread"></div>
    </div>

    <div class="input-bar">
      <div class="input-group">
        <button class="btn btn-light text-primary" id="attachBtn" title="Attach file"
          onclick="document.getElementById('fileInput').click()">
          <i class="fa-solid fa-plus"></i>
        </button>
        <input type="text" id="userQuery" class="form-control" placeholder="Ask something (e.g. 'Show all students')">
        <button class="btn btn-light text-danger" id="micBtn" title="Record voice">
          <i class="fa-solid fa-microphone"></i>
          <button class="btn btn-primary" onclick="handleQuery()">Ask</button>
      </div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    function toggleSidebar() {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('collapsed');
    }

    const chatThread = document.getElementById("chatThread");
    const queryHistoryEl = document.getElementById("queryHistory");
    let queryHistory = [];
    let chartInstance = null;

    function addMessage(content, role = "assistant") {
      const msg = document.createElement("div");
      msg.className = `chat-bubble ${role === "user" ? "chat-user" : "chat-assistant"}`;
      msg.innerHTML = content;
      chatThread.appendChild(msg);
      chatThread.scrollTop = chatThread.scrollHeight;
    }

    function addQueryToHistory(query) {
      const timestamp = new Date().toLocaleTimeString();
      const div = document.createElement("div");
      div.className = "history-item";
      div.innerHTML = `
      <small>${timestamp} - ${query}</small>
      <div class="history-actions">
        <button class="replay" title="Run again" onclick="reRunQuery('${query.replace(/'/g, "\\'")}')"><i class="fa-solid fa-rotate-left"></i></button>
        <button class="delete" title="Delete" onclick="this.closest('.history-item').remove()"><i class="fa-solid fa-trash"></i></button>
      </div>`;
      queryHistoryEl.prepend(div);
    }

    function handleQuery() {
      const query = document.getElementById("userQuery").value.trim();
      if (!query) return;
      if (query=="show all students")
    {
      queryHistory.push(query);
      addQueryToHistory(query);
      addMessage(query, "user");
      document.getElementById("userQuery").value = "";

      setTimeout(() => {
        const sql = "SELECT * FROM students;";
        const explanation = "This query retrieves all columns and all records from the 'students' table.";
        const safety = "Low Risk: Simple SELECT without modifications.";
        const activity = "[info] Running query...<br>[success] Results fetched";

        const data = [{ id: 1, name: "Alice", age: 20 }, { id: 2, name: "Bob", age: 22 }, { id: 3, name: "Charlie", age: 21 }];
        let tableHead = "<tr>" + Object.keys(data[0]).map(c => `<th>${c}</th>`).join("") + "</tr>";
        let tableBody = data.map(r => "<tr>" + Object.values(r).map(v => `<td>${v}</td>`).join("") + "</tr>").join("");

        const response = `
        <div><b>Generated SQL:</b><pre>${sql}</pre></div>
        <div><b>Explanation:</b> ${explanation}</div>
        <div><b>Query Safety:</b> ${safety}</div>
        <div class='mt-2'><b>Database Activity:</b><br><code>${activity}</code></div>
        <div class='mt-3'>
          <h6>Results</h6>
          <table id="resultsTable" class='table table-striped table-bordered'>
            <thead>${tableHead}</thead><tbody>${tableBody}</tbody>
          </table>
          <div class='d-flex gap-2'>
            <button class='btn btn-success btn-sm' onclick='exportCSV()'><i class="fa-solid fa-file-csv"></i> CSV</button>
            <button class='btn btn-danger btn-sm' onclick='exportPDF()'><i class="fa-solid fa-file-pdf"></i> PDF</button>
            <button class='btn btn-primary btn-sm' onclick='exportExcel()'><i class="fa-solid fa-file-excel"></i> Excel</button>
            <button class='btn btn-warning btn-sm' onclick='undoLastQuery()'><i class="fa-solid fa-rotate-left"></i> Undo</button>
          </div>
          <canvas id='resultsChart' height='150' class='mt-3'></canvas>
        </div>`;
        addMessage(response, "assistant");

        setTimeout(() => {
          const ctx = document.getElementById('resultsChart').getContext('2d');
          if (chartInstance) chartInstance.destroy();
          chartInstance = new Chart(ctx, {
            type: 'bar',
            data: { labels: data.map(d => d.name), datasets: [{ label: 'Age', data: data.map(d => d.age) }] }
          });
        }, 200);
      }, 800);
    }
  }
  
    function exportCSV() {
      const table = document.getElementById('resultsTable');
      const rows = Array.from(table.rows).map(r => Array.from(r.cells).map(c => `"${c.innerText}"`).join(','));
      const csv = rows.join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'results.csv'; a.click(); URL.revokeObjectURL(url);
    }
    function exportPDF() {
      const { jsPDF } = window.jspdf; const doc = new jsPDF();
      doc.text("Results Table", 10, 10);
      const table = document.getElementById('resultsTable'); let y = 20;
      for (let row of table.rows) { let text = Array.from(row.cells).map(c => c.innerText).join(" | "); doc.text(text, 10, y); y += 10; }
      doc.save("results.pdf");
    }
    function exportExcel() {
      const table = document.getElementById('resultsTable');
      const wb = XLSX.utils.table_to_book(table, { sheet: "Results" }); XLSX.writeFile(wb, "results.xlsx");
    }
    function undoLastQuery() {
      if (queryHistory.length === 0) { alert("No query to undo!"); return; }
      const last = queryHistory.pop(); alert(`Rolled back last query: ${last}`);
    }
    function reRunQuery(query) { document.getElementById("userQuery").value = query; handleQuery(); }
  </script>

  <footer class="text-center p-2 small">&copy; 2025 SQLEase. Empowering effortless SQL exploration.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
